<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            name="viewport"
    />
    <meta content="#000000" name="theme-color" />
    <!--
          manifest.json provides metadata used when your web app is added to the
          homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
        -->
    <script src="https://unpkg.com/react-leaflet/dist/react-leaflet.js"></script>

    <link href="%PUBLIC_URL%/manifest.json" rel="manifest" />
    <link href="%PUBLIC_URL%/favicon.ico" rel="shortcut icon" />
    <link
            href="%PUBLIC_URL%/apple-icon.png"
            rel="apple-touch-icon"
            sizes="76x76"
    />
    <link
            href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"
            rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/jvectormap/2.0.4/jquery-jvectormap.css"
            media="screen"
            rel="stylesheet"
            type="text/css"
    />
    <link
            href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"
            media="screen"
            rel="stylesheet"
            type="text/css"
    />
    <!--     Fonts and icons     -->
    <link
            href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
            rel="stylesheet"
            type="text/css"
    />
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
    <!--
          Notice the use of %PUBLIC_URL% in the tags above.
          It will be replaced with the URL of the `public` folder during the build.
          Only files inside the `public` folder can be referenced from the HTML.

          Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
          work correctly both with client-side routing and a non-root public URL.
          Learn how to configure a non-root public URL by running `npm run build`.
        -->
    <title>Argus</title>
</head>
<body>
<noscript> You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>
</html>
